<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./static/images/favicon-spring.ico">


  <!-- CSS -->
  <link rel="stylesheet" href="./static/css/style.css">

  <title>Shelcy Calderón| Profile card component</title>
</head>

<body>
  <section class="container">
    <div class="card">
      <div class="background">
        <img src="./static/images/bg-pattern-card.svg" alt="Fondo" width="100%">
      </div>
      <div class="main">
        <img src="./static/images/image-victor.jpg" alt="Perfil Victor">
        <h1 class="title">Victor Crest <span> 26 </span> <br><span>London</span></h1>
       
        <div class="information">
          <p class="title"> 80K <br><span> Followers </span></p>
          <p class="title"> 803K <br><span> Likes </span></p>
          <p class="title"> 1.4K <br><span> Photos </span></p>
        </div>
      </div>
    </div>
  </section>
  
  <!--  -->

   <!-- FOOTER -->
   <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/Shelcy" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/shelcy-calderon-6a7177202/">Shelcy Calderón </a>.
    </p>
  </footer>
  <!-- END FOOTER -->
</body>

</html>
